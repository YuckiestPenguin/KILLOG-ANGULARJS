<div class="jumbotron text-center">
    <h1>Project Logistics</h1>

    <p></p>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h2>{{message}}</h2>
        </div>
    </div>
</div>
<hr />
<div class="container">
    <div class="row">
        <div class="col-xs-4 col-md-2 text-center" ng-repeat="service in services.text">
            <h4>{{service}}</h4>
        </div>
    </div>
</div>
<hr />
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-12 text-center">
      <h1>Cargo & Logistics</h1>
      <p  ng-repeat="introduction in introductions.text"> <br />
        {{introduction}}
      </p>
    </div>
  </div>
  <hr />
<div class="container">
  <div class="row text-center">
    <div class="col-xs-6 col-md-12">
        <h3>{{serviceIntroduction}}</h3>
        <br />
        <h3>Our Services:</h3>    <hr />
    </div>


    <div class="col-xs-3 col-md-6 text-center"ng-repeat="feature in features"  >

      <h4 >{{feature.name}}<!-- I want it to only show the name of the service / feature. Then on click, expand with the description -->

      </h4>
    </div>

  </div>
</div>
</div>
