<div class="jumbotron text-center">
    <h1>{{title}}</h1>
    <h2>{{motto}}</h2>
</div>

<div class="container">
    <div class="row">
        <div class=" col-xs-12 col-md-12 text-center">
            <p>What We Do</p>
            <hr />
            <p>{{message}}</p>
        </div>
    </div>
</div>
<br />
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-12 text-center">
            <p>At Your Service</p>
            <hr />
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-md-4 text-center solid-box" ng-repeat="service in services.text">
            <p>{{service}}</p>
        </div>

    </div>
</div>
