<div class="jumbotron text-center">
    <h1>{{title}}</h1>
    <h2>{{motto}}</h2>
</div>

<div class="container">
    <div class="row">
        <div class=" col-xs-12 col-md-12 text-center">
          <h3>What We Do</h3>
          <hr />
            <h4>{{message}}</h4>
        </div>
    </div>
</div>
<br />
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-12 text-center">
      <h3>At Your Service</h3>
      <hr />
    </div>
  </div>
  <div class="row" ng-controller="mainController">
    <div class="col-xs-6 col-md-3 text-center" ng-repeat="service in services.text">
      <h4 >{{service}}</h4>
    </div>

  </div>
</div>
